services:
  # Vault
  vault:
    image: hashicorp/vault:latest
    container_name: vault-ctn
    command: "server -dev -dev-root-token-id=vault-root-token"
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "vault-root-token"
      VAULT_ADDR: "http://127.0.0.1:8200"
    volumes:
      - ./vault/data:/vault/data
      - ./vault/config:/vault/config
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status"]
    restart: unless-stopped

  # Zookeeper
  zookeeper:
    container_name: zookeeper-ctn
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2182"

  # Kafka
  kafka:
    container_name: kafka-ctn
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  # Dubbo
  dubbo:
    image: dubbo/dubbo-admin:latest
    container_name: dubbo-admin
    ports:
      - "20880:20880"
    environment:
      ZOOKEEPER_ADDRESS: zookeeper:2181
    depends_on:
      - zookeeper

  # Keycloak
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak
    ports:
      - "8080:8080"
    environment:
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false

      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true

      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: "start-dev"